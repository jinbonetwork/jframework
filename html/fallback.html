<article id="jf_fallback_overlay">
<div class="wrap">
	<header class="summary">
		<h2 class="summary-title sprite"><span>다른 좋은 브라우저도 많아요!</span></h2>
		<div class="description">
			<p class="welcome sprite"><span>진보넷 사이트가 확~ 달라졌어요.</span></p>
			<p class="drop sprite"><span>달라진 진보넷은 구버전 '인터넷 익스플로러(IE)'를 지원하지 않습니다.</span></p>
			<p class="suggest sprite"><span>다른 사이트들 이용을 위해서도 장기적으로 다른 브라우저를 사용해 주세요.</span></p>

	<main class="links">
		<div class="group browsers">
			<div class="group-title-wrap group-browsers-title-wrap"><h3 class="group-title group-browsers-title sprite"><span>다른 브라우저 다운받기</span></h3></div>
			<ul class="items">
				<li class="item google-chorme"><a class="google-chrome browser sprite" href=""><span>구글 크롬</span></a></li>
				<li class="item mozila-firefox"><a class="mozila-firefox browser sprite" href=""><span>모질라 파이어폭스</span></a></li>
			</ul>
		</div><!--/.group.browsers-->
		<div class="group compability">
			<div class="group-title-wrap group-compability-title-wrap"><h3 class="group-title group-compability-title sprite"><span>IE 호환성 보기 모드 설정하기</span></h3></div>
			<ul class="items">
				<li class="item microsoft-internet-explorer"><a class="microsoft-internet-explorer browser sprite" href="http://rdsong.com/736"><span>인터넷 익스플로러</span></a></li>
			</ul>
		</div><!--/.group.compability-->

		<div class="form-inline">
			<div class="form-group">
				<a class="btn btn-primary" id="jf_fallback_overlay_close">닫기</a>
			</div>
